<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headteacher Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (REQUIRED) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      /* Mobile responsive styles */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 0.9rem !important;
        }

        .btn {
          font-size: 0.85rem !important;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding-left: 15px;
          padding-right: 15px;
        }

        .navbar-brand {
          font-size: 0.8rem !important;
        }

        .btn {
          font-size: 0.8rem !important;
          padding: 8px 16px !important;
        }
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/" style="font-size: 1rem;">School Manager</a>
        <div class="ms-auto">
          <a href="{{ url_for('user.logout') }}" class="btn btn-light text-dark d-flex align-items-center" style="padding: 4px 8px; font-size: 0.8rem;">
            <i class="bi bi-box-arrow-right me-1" style="font-size: 0.9rem;"></i>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <main class="container py-4 d-flex justify-content-center align-items-center" style="min-height: 60vh; padding-top: 100px;">
      <div class="text-center">
        <div class="d-flex flex-column gap-3 align-items-center">
          <button
            class="btn btn-primary btn-lg d-flex align-items-center justify-content-center mx-auto"
            onclick="window.location.href='{{ url_for('headteacher.assign_classes_streams') }}'"
            style="
              width: 320px;
              height: 60px;
              padding: 12px 25px;
              border-radius: 12px;
              box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
              transition: all 0.3s ease;
              cursor: pointer;
            "
          >
            <i class="bi bi-people-fill me-3" style="font-size: 1.4rem;"></i>

            <span style="font-weight: 600; font-size: 1rem;">
              Assign Classes & Streams
            </span>
          </button>

          <button
            class="btn btn-success btn-lg d-flex align-items-center justify-content-center mx-auto"
            onclick="window.location.href='{{ url_for('headteacher.view_assignments') }}'"
            style="
              width: 320px;
              height: 60px;
              padding: 12px 25px;
              border-radius: 12px;
              box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
              transition: all 0.3s ease;
              cursor: pointer;
            "
          >
            <i class="bi bi-eye-fill me-3" style="font-size: 1.4rem;"></i>
            <span style="font-weight: 600; font-size: 1rem;">
              View all class/stream Assignments
            </span>
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{% include 'base.html' %}
