<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      /* Button styling */
      .dashboard-btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center; /* center text */
        padding-left: 60px; /* space for icon */
        padding-right: 20px;
        height: 60px;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }

      /* Icon positioning */
      .dashboard-btn i {
        position: absolute;
        left: 20px; /* fixed left position */
        font-size: 1.25rem;
      }

      /* Responsive text */
      .dashboard-btn span {
        white-space: nowrap;
      }
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Teacher Portal</a>
        <div class="ms-auto">
          <a href="{{ url_for('user.logout') }}" class="btn btn-danger d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5" style="min-height: calc(100vh - 120px);">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-success mb-4">Manage your classes and student activities</h2>
          </div>

          <div class="d-flex flex-column gap-3">
            <!-- View Pupils Details -->
            <button class="btn btn-primary dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);"
                    onclick="window.location.href='{{ url_for('teacher.view_pupils') }}'">
              <i class="bi bi-people-fill"></i>
              <span class="fw-semibold">View Pupils Details</span>
            </button>

            <!-- Manage Pupils Marks -->
            <button class="btn btn-success dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);"
                    onclick="window.location.href='{{ url_for('teacher.manage_marks') }}'">
              <i class="bi bi-graph-up"></i>
              <span class="fw-semibold">Manage Pupils Marks</span>
            </button>

            <!-- Manage Pupils Reports -->
            <button class="btn btn-info dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(13, 202, 240, 0.3);"
                    onclick="window.location.href='{{ url_for('teacher.pupil_reports') }}'">
              <i class="bi bi-file-earmark-text"></i>
              <span class="fw-semibold">Manage Pupils Reports</span>
            </button>

            <!-- Manage Pupils Attendance -->
            <button class="btn btn-warning dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);"
                    onclick="window.location.href='#'">
              <i class="bi bi-calendar-check"></i>
              <span class="fw-semibold">Manage Pupils Attendance</span>
            </button>

            <!-- Attendance Summary -->
            <button class="btn btn-secondary dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);"
                    onclick="window.location.href='#'">
              <i class="bi bi-bar-chart"></i>
              <span class="fw-semibold">Attendance Summary</span>
            </button>

            <!-- View Time Table -->
            <button class="btn btn-danger dashboard-btn"
                    style="box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);"
                    onclick="window.location.href='#'">
              <i class="bi bi-calendar-week"></i>
              <span class="fw-semibold">View Time Table</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'base.html' %}
  </body>
</html>
