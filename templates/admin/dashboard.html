<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Welcome Admin</a>

        <div class="ms-auto">
          <a href="{{ url_for('user.logout') }}"
             class="btn btn-danger btn-sm text-white d-flex align-items-center px-3">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- MAIN AREA -->
    <main class="container-fluid pt-5 mt-3">
      <div class="row">

        {% if session.get('user_role', '').lower() == 'admin' %}
        <!-- ADMIN ACTIONS SIDEBAR -->
        <div class="col-9">
          <div class="card shadow-sm rounded-3">
            <div class="card-body text-center p-2">
              <h5 class="card-title mb-3" style="font-size: 0.9rem;">Admin Actions</h5>

              <a href="{{ url_for('admin.create_user') }}"
                 class="btn btn-success btn-sm d-block mb-2" style="font-size: 0.75rem; padding: 0.4rem 0.6rem; white-space: nowrap;">
                <i class="bi bi-person-plus me-1"></i>
                Create User
              </a>

              <a href="{{ url_for('admin.list_users') }}"
                 class="btn btn-primary btn-sm d-block" style="font-size: 0.75rem; padding: 0.4rem 0.6rem; white-space: nowrap;">
                <i class="bi bi-people me-1"></i>
                Manage Users
              </a>
            </div>
          </div>
        </div>
        {% endif %}

        <!-- MAIN CONTENT AREA (still empty for now) -->
        <div class="col-{% if session.get('user_role', '').lower() == 'admin' %}3{% else %}12{% endif %}">
          <!-- Empty for now -->
        </div>

      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
