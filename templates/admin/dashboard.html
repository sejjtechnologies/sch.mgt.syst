<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='images/school_192.png') }}" alt="School Logo" class="me-2" style="height: 32px; width: auto;">
          {{ system_settings.abbreviated_school_name }}
        </a>

        <div class="ms-auto">
          <a href="{{ url_for('user.logout') }}"
             class="btn btn-danger btn-sm text-white d-flex align-items-center px-3">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </a>
        </div>
      </div>
    </nav>

    <!-- MAIN AREA -->
    <main class="container-fluid" style="padding-top: 72px;">
      <div class="row">

        {% if session.get('user_role', '').lower() == 'admin' %}
        <!-- ADMIN ACTIONS SIDEBAR -->
        <div class="col-6">
          <div class="card shadow-sm rounded-3">
            <div class="card-body text-center p-1">
              <h5 class="card-title mb-2" style="font-size: 0.8rem;">Admin Actions</h5>

              <a href="{{ url_for('admin.create_user') }}"
                 class="btn btn-success btn-sm d-block mb-1" style="font-size: 0.7rem; padding: 0.3rem 0.5rem; white-space: nowrap;">
                <i class="bi bi-person-plus me-1"></i>
                Create User
              </a>

              <a href="{{ url_for('admin.list_users') }}"
                 class="btn btn-primary btn-sm d-block mb-1" style="font-size: 0.7rem; padding: 0.3rem 0.5rem; white-space: nowrap;">
                <i class="bi bi-people me-1"></i>
                Manage Users
              </a>

              <a href="{{ url_for('admin.system_settings') }}" class="btn btn-secondary btn-sm d-block" style="font-size: 0.7rem; padding: 0.3rem 0.5rem; white-space: nowrap;">
                <i class="bi bi-gear me-1"></i>
                System Settings
              </a>
            </div>
          </div>
        </div>
        {% endif %}

        <!-- MAIN CONTENT AREA (still empty for now) -->
        <div class="col-{% if session.get('user_role', '').lower() == 'admin' %}6{% else %}12{% endif %}">
          <small class="text-muted">Admin control</small>
        </div>

      </div>
    </main>

    {% include 'base.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
