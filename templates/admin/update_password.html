<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (added) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">School Manager</a>
        <div class="ms-auto">
          <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary btn-sm">Back to Dashboard</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4>Update Password for {{ user.first_name }} {{ user.last_name }}</h4>
            </div>
            <div class="card-body">

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="POST">
                <div class="mb-3">
                  <label for="new_password" class="form-label">New Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                      <i class="bi bi-eye" id="eyeIcon" style="color: red;"></i>
                    </button>
                  </div>
                </div>

                <button type="submit" class="btn btn-warning">Update Password</button>
                <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Cancel</a>
              </form>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('new_password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.remove('bi-eye');
          eyeIcon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('bi-eye-slash');
          eyeIcon.classList.add('bi-eye');
        }
      });
    </script>

    {% include 'base.html' %}

  </body>
</html>
