<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance - {{ system_settings.abbreviated_school_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .maintenance-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
      }
      .maintenance-icon {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card maintenance-card border-0">
            <div class="card-body text-center p-5">
              <div class="maintenance-icon">
                <i class="bi bi-tools"></i>
              </div>
              <h2 class="card-title mb-3">System Maintenance</h2>
              <p class="card-text text-muted mb-4">{{ maintenance_message }}</p>
              <small class="text-muted">Please check back later. We apologize for any inconvenience.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
